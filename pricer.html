<html>
    <head>
            <link rel="stylesheet" href="style.css">
            <script src="knockout-latest.js">
            </script>
    
    </head>
    <body >
        
            <div class="Table" >
                    <div class="Title">
                        <img src="logo.jpg"/>
                    </div>

                    <div class="Row" data-bind="visible:showScan()">
                        <div class="Cell" align="center">
                            
                            <span >
                            
                                שלום<br/><br/>

                        לסריקה סרוק במקום המיועד   <br/><br/>

                                תודה
                              
                                 </span>
                            
                            
                        </div>

                    </div>


                    <div class="Row" data-bind="visible:showScan()">
                            <div class="Cell">
                                    <img src="arrow.jpg" height="40px" width="40px"/>
                            </div>
                    </div>  
                    <div class="Row" data-bind="visible:showItem()">
                            <div class="Cell">
                                <span data-bind="text:item()"></span>
                            </div>    
                    </div>   
                    <div class="Row" data-bind="visible:showItem()">
                            <div class="Cell">
                                <span>₪</span>
                                <span id="price"  data-bind="text:price() ,css: clubprice()> 0 && clubprice()<price() ? 'strike' : ''"></span>
                                <span data-bind="visible:clubprice()>0 && clubprice()<price()">₪</span>
                                <span id="clubprice" data-bind="text:clubprice(),visible:clubprice()>0 && clubprice()<price()"></span>
                            </div>    
                    </div>      
                    <div class="Row" data-bind="visible:showItem()">
                            <div class="Cell">
                                <span data-bind="text:unitprice()"></span>
                            </div>    
                    </div>                     
                    <div class="Row" data-bind="visible:showItem()">
                            <div class="Cell">
                                <span data-bind="text:deal()"></span>
                            </div>    
                    </div>                                      
                    <div class="Row" data-bind="visible:showError()">
                            <div class="Cell">
                                <span>המוצר אינו נמצא. סרוק שנית או פנה לאחראי\ת</span>
                            </div>    
                    </div>   
                    <div class="Row">
                        <div class="Cell">
                            <p><input type="text"
                                data-bind="textInput : barcode, 
                                           event: {keypress: onEnter}" >
                         </input></p>
                        </div>

                    </div>
                </div>
    </body>
    

</html>
<script src="pricer.js">


</script>
